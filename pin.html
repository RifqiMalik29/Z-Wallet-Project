<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZWallet Confirmation</title>

    <!-- Link Icom -->
    <link rel="icon" type="image/svg" href="img/favicon.svg">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/confirm.css">

    <!-- link CSS Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body class="body">


    <div class="container py-4">
        <button class="nav justify-content-center bg-link ml-auto mt-5" id="continue" data-toggle="modal"
            data-target="#continues">Continue</button>
    </div>
    <br /><br />
    </div>
    </div>

    <!--Start Modal-->
    <div class="modal fade" id="continues" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-frame modal-top modal-notify modal-success" role="document">
            <!--Content-->
            <div class="modal-content rounded-0">
                <!--Header-->
                <div class="modal-header">
                    <h5 class="heading pin" id="exampleModalCenterTitle">Enter Pin to Transfer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Body-->
                <div class="modal-body">
                    <p class="heading pin2">Enter your 6 digits PIN for confirmation <br> to continue transferring
                        money.</p>
                    <div class="form-row d-flex justify-content-center">
                        <div class="form-group col-2">
                            <input id="btn-border" type="text" class="form-control border-primary text">
                        </div>
                        <div class="form-group col-2">
                            <input id="btn-border" type="text" class="form-control border-primary text">
                        </div>
                        <div class="form-group col-2">
                            <input id="btn-border" type="text" class="form-control border-primary text">
                        </div>
                        <div class="form-group col-2">
                            <input id="btn-border" type="text" class="form-control border-primary text">
                        </div>
                        <div class="form-group col-2">
                            <input id="btn-border" type="text" class="form-control border-primary text">
                        </div>
                        <div class="form-group col-2">
                            <input id="btn-border" type="text" class="form-control border-primary text">
                        </div>
                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer flex-center">
                    <a href="" class="btn btn-primary">Continue</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--End Modal-->
    </div>
    </div>
    <!-- End Confirmation -->

    
    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <nav class="navbar navbar mt-3" id="footer-bar">
                <p class="nav-link" id="reserved">
                    2020 Zwallet. All right reserved.
                </p>

                <p class="nav-link ml-auto contact1 bottom-footer contact1">
                    +62 5637 8882 9901
                </p>

                <p class="nav-link contact1 bottom-footer contact1">
                    contact@zwallet.com
                </p>
            </nav>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- End Search -->
